<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizing form elements</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>Contact Details</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="phone_number">Phone number:</label>
            <input type="tel" name="phone_number" id="phone_number">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </fieldset> street addres, city, zip-code
        <fieldset>
            <legend></legend>
            <label for="street_addres">Street address:</label>
            <input type="text" name="street_address" id="street_addres">
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <label for="zip_code">Zip Code:</label>
            <input type="text" name="zip_code" id="zip_code">
        </fieldset>
        <button type="submit">Submit</button>
    </form>

    <!-- <fieldset></fieldset> -> organizowanie fomularza-->
    <!-- <legend></legend> -> naglowek -->


    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>Czego chcesz sie napic?</legend>
            <div>
                <input type="radio" name="drink" id="cofee" value="cofee">
                <label for="cofee">Cofee</label>
            </div>
            <div>
                <input type="radio" name="drink" id="lemonade" value="lemonade">
                <label for="lemonade">Lemonade</label>
            </div>
            <div>
                <input type="radio" name="drink" id="tea" value="tea">
                <label for="tea">Tea</label>
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>

    <!-- mozna organizowac input w divy  -->
</body>
</html>
