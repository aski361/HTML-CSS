<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clamp()</title>
    <style>
        /* clamp() -> fluid and rexponsives, 3 values */
        /* 1. the smallest value (320px) */
        /* 2. the ideal value (20vw) */
        /* 3. the largest value (60rem) */
        h1 {
            font-size: clamp(320px, 20vw, 60rem);
        }
    </style>
</head>
<body>
    <h1>CLAMP TEST</h1>
</body>
</html>
